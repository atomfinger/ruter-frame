
<tbody>
  <table mat-table [dataSource]="departures || ''" class="mat-elevation-z8">
    <ng-container matColumnDef="routeId">
      <th mat-header-cell *matHeaderCellDef> Rute </th>
      <td mat-cell *matCellDef="let departure"> {{departure.routeId}} </td>
    </ng-container>

    <ng-container matColumnDef="departureTime">
      <th mat-header-cell *matHeaderCellDef> Ankomst </th>
      <td mat-cell *matCellDef="let departure"> {{departure.departureTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns || ''"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</tbody>
